<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Bootstrap Sliding Panels</title>
        <link rel="stylesheet" href="lib/css/main.css">

        <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="components/jquery-ui/jquery.ui.widget.min.js"></script>

        <script type="text/javascript" src="components/bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="lib/js/sliding-panels.js"></script>
    </head>
    <body>
        <div class="panel-container">
            <div class="left-dom">
                Left DOM
            </div>
            <div class="center-dom">
                Center DOM
            </div>
            <div class="right-dom">
                Right DOM
            </div>
        </div>
        <script type="text/javascript">
            $(function() {
                $(".panel-container").slidingPanels({
                    panelTitle: {
                        left: "Left Panel",
                        center: "Center Panel",
                        right: "Right Panel"
                    },
                    panelBody: { //can use DOM or selector.
                        left: ".left-dom",
                        center: ".center-dom",
                        right: ".right-dom"
                    }
                });
            });
        </script>
    </body>
</html>
